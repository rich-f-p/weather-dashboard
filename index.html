<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet"href="./assets/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <title>Weather-dashboard</title>
    </head>
    <body>
        <!-- header -->
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container text-center text-light">
              <h1 class="display-4">Weather Dashboard</h1>
              <p class="lead"></p>
            </div>
        </div>
          <!-- input -->
        <section class="d-flex">
          <section class="container col-3">
            <h2>Search for a city:</h2>
            <form id="search" class="d-flex form-group mb-3 ">
              <input id ="userInput" class="form-control mx-3 my-1 row" name="search-city" placeholder="city, state, country"/>
                <button class="form-control my-1 row" style="max-width: fit-content" type="submit">üîç</button>
            </form>
            <!-- list of user search -->
            <div class="card" >
              <div class="card-header">
                Featured
              </div>
              <!-- previous search -->
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
            </div>
          </section>
          <!-- forecast -->
          <section id="city" class="col-9">
          <!-- </section>
          <section> -->
            <!-- <h2 id="five-day"></h2>
            <div id="future" class="container col-9"></div> -->
          </section>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
